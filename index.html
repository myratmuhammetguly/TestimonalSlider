<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Testimonial Slider</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <h1>Testimonial Slider</h1>
    <div class="container">
      <div class="button-container">
        <button class="prev-btn">
          <i class="fa fa-chevron-circle-left"></i>
        </button>
        <button class="next-btn">
          <i class="fa fa-chevron-circle-right"></i>
        </button>
      </div>

      <div class="testimonial-container">
        <div class="icon">
          <i class="fa-solid fa-quote-right"></i>
        </div>
        <div>
          <p class="text" id="info">
            I would also like to say thank you to all your staff. I am
            completely blown away. Absolutely wonderful! No matter where you
            go, samsung is the coolest, most happening thing around!
          </p>
        </div>

        <div id="down-triangle"></div>
      </div>
      <div class="img-container">
        <img id="person-img"
          src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=880&q=80"
          alt="user-image" />
        <h4 class="username" id="author">Danika F</h4>
        <p id="job" class="user-job">Web Developer</p>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
